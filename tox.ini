[tox]
envlist = 2.7,3.3,3.4,3.5,3.6


[testenv]
setenv =
    DJANGO_SETTINGS_MODULE = localshop.settings
    DJANGO_CONFIGURATION=TestConfig
    
basepython =
    2.7: python2.7
    3.3: python3.3
    3.4: python3.4
    3.5: python3.5
    3.6: python3.6

commands = 
    pip install -e .[test]
    py.test {posargs:tests --cov localshop --cov-report term-missing}


[testenv:docs]
changedir=docs
whitelist_externals=make
deps =
    sphinx==1.3.1
    sphinx-autobuild==0.5.2
commands =
    make clean html
